    <style>
        html, body {
            margin: 0;

        }

<body>

<canvas id="canvas"></canvas>

<script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    canvas.width = innerWidth;
    canvas.height = innerHeight;

    window.onresize = () => {
        canvas.width = innerWidth;
        canvas.height = innerHeight;
    };

    /* =====================
       1ï¸âƒ£ åå­—è®¾ç½®ï¼ˆåªæ”¹è¿™é‡Œï¼‰
    ===================== */
    const NAME = "ä½ çš„åå­—"; // â† æ”¹æˆå¥¹çš„åå­—

    /* =====================
       2ï¸âƒ£ ç²’å­æ•°æ®
    ===================== */
    let particles = [];
    let textTargets = [];

    /* ç”Ÿæˆåå­—ç²’å­ç›®æ ‡ç‚¹ */
    function createTextTargets(text) {
        const off = document.createElement("canvas");
        off.width = canvas.width;
        off.height = canvas.height;
        const offCtx = off.getContext("2d");

        offCtx.clearRect(0,0,off.width,off.height);
        offCtx.fillStyle = "#fff";
        offCtx.font = "bold 80px PingFang SC";
        offCtx.textAlign = "center";
        offCtx.textBaseline = "middle";
        offCtx.fillText(text, off.width / 2, off.height / 2);

        const img = offCtx.getImageData(0, 0, off.width, off.height);

        textTargets = [];
        for (let y = 0; y < off.height; y += 6) {
            for (let x = 0; x < off.width; x += 6) {
                const i = (y * off.width + x) * 4;
                if (img.data[i] > 150) {
                    textTargets.push({ x, y });
                }
            }
        }

        particles = textTargets.map(t => ({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            tx: t.x,
            ty: t.y,
            r: Math.random() * 2 + 1
        }));
    }

    createTextTargets(NAME);

    /* =====================
       3ï¸âƒ£ æ˜Ÿç©ºèƒŒæ™¯
    ===================== */
    let stars = Array.from({length: 180}, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        a: Math.random()
    }));

    function drawStars() {
        stars.forEach(s => {
            ctx.fillStyle = `rgba(255,255,255,${s.a})`;
            ctx.fillRect(s.x, s.y, 1, 1);
            s.a += (Math.random() - 0.5) * 0.05;
            if (s.a < 0) s.a = 0;
            if (s.a > 1) s.a = 1;
        });
    }

    /* =====================
       4ï¸âƒ£ ç‚¹å‡»äº¤äº’ï¼ˆå…³é”®ï¼‰
    ===================== */
    canvas.addEventListener("click", e => {
        particles.forEach(p => {
            p.x = e.clientX;
            p.y = e.clientY;
        });
    });

    /* =====================
       5ï¸âƒ£ ä¸»åŠ¨ç”»å¾ªç¯
    ===================== */
    function animate() {
        ctx.clearRect(0,0,canvas.width,canvas.height);

        drawStars();

        particles.forEach(p => {
            // å›å½’åå­—ä½ç½®ï¼ˆæŸ”å’Œï¼‰
            p.x += (p.tx - p.x) * 0.06;
            p.y += (p.ty - p.y) * 0.06;

            ctx.beginPath();
            ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
            ctx.fillStyle = "#ff6fb7";
            ctx.shadowColor = "#ff6fb7";
            ctx.shadowBlur = 10;
            ctx.fill();
        });

        requestAnimationFrame(animate);
    }

    animate();
</script>
