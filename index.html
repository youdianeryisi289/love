<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ’– ç‚«é…·çˆ±å¿ƒåŠ¨ç”» ğŸ’–</title>
    <style>
        html, body {
            margin:0; padding:0; overflow:hidden;
            height:100%; font-family:"PingFang SC","Arial";
            background: radial-gradient(circle at bottom, #0a0026, #000);
        }
        canvas {position:absolute; top:0; left:0;}
        .tip {
            position:absolute; bottom:5%; width:100%; text-align:center;
            color:#ff9ddc; font-size:14px; animation:blink 2s infinite;
        }
        @keyframes blink {0%,100%{opacity:0.3;}50%{opacity:1;}}
    </style>
</head>
<body>

<canvas id="canvas"></canvas>
<div class="tip">âœ¨ è½»è§¦å±å¹•ï¼Œä¼šæœ‰æƒŠå–œ âœ¨</div>

<script>
    const canvas=document.getElementById("canvas");
    const ctx=canvas.getContext("2d");
    canvas.width=innerWidth; canvas.height=innerHeight;
    window.onresize=()=>{canvas.width=innerWidth; canvas.height=innerHeight;};

    /* =====================
       åå­—è®¾ç½®
    ===================== */
    const NAME="ä½ çš„åå­—"; // ğŸ”´ æ”¹æˆå¥¹çš„åå­—

    /* =====================
       ç²’å­æ•°æ®
    ===================== */
    let particles=[];
    let textTargets=[];

    function createTextTargets(text){
        const off=document.createElement("canvas");
        off.width=canvas.width; off.height=canvas.height;
        const offCtx=off.getContext("2d");
        offCtx.fillStyle="#fff";
        offCtx.font="bold 80px PingFang SC";
        offCtx.textAlign="center"; offCtx.textBaseline="middle";
        offCtx.fillText(text, off.width/2, off.height/2);
        const img=offCtx.getImageData(0,0,off.width,off.height);
        textTargets=[];
        for(let y=0;y<off.height;y+=6){
            for(let x=0;x<off.width;x+=6){
                const i=(y*off.width+x)*4;
                if(img.data[i]>150) textTargets.push({x,y});
            }
        }
        particles=textTargets.map(t=>({
            x:Math.random()*canvas.width,
            y:Math.random()*canvas.height,
            tx:t.x,
            ty:t.y,
            r:Math.random()*2+1,
            hue:Math.random()*360,
            offset: Math.random()*Math.PI*2, // å¼¹è·³åˆç›¸ä½
            alpha: Math.random()*0.5+0.5      // å‘å…‰é€æ˜åº¦
        }));
    }
    createTextTargets(NAME);

    /* =====================
       æ˜Ÿç©ºèƒŒæ™¯
    ===================== */
    let stars=Array.from({length:200},()=>({
        x:Math.random()*canvas.width,
        y:Math.random()*canvas.height,
        a:Math.random(),
        va:(Math.random()*0.02+0.005)
    }));
    function drawStars(){
        stars.forEach(s=>{
            ctx.fillStyle=`rgba(255,255,255,${s.a})`;
            ctx.fillRect(s.x,s.y,1,1);
            s.a+=s.va;
            if(s.a>1){s.a=1;s.va*=-1;}
            if(s.a<0){s.a=0;s.va*=-1;}
        });
    }

    /* =====================
       ç‚¹å‡»äº¤äº’ï¼ˆç‚«é…·ç²’å­+å°æ˜Ÿæ˜Ÿï¼‰
    ===================== */
    canvas.addEventListener("click", e=>{
        // çˆ±å¿ƒç²’å­çˆ†å¼€
        for(let i=0;i<20;i++){
            particles.push({
                x:e.clientX,
                y:e.clientY,
                tx:e.clientX + (Math.random()-0.5)*300,
                ty:e.clientY + (Math.random()-0.5)*300,
                r:Math.random()*3+1,
                hue:Math.random()*360,
                offset: Math.random()*Math.PI*2,
                alpha: Math.random()*0.5+0.5
            });
        }
        // å°æ˜Ÿæ˜Ÿé£æº…
        for(let i=0;i<10;i++){
            particles.push({
                x:e.clientX,
                y:e.clientY,
                tx:e.clientX + (Math.random()-0.5)*500,
                ty:e.clientY + (Math.random()-0.5)*500,
                r:Math.random()*1.5+0.5,
                hue:Math.random()*360,
                offset: Math.random()*Math.PI*2,
                alpha: Math.random()*0.5+0.5
            });
        }
    });

    /* =====================
       ä¸»åŠ¨ç”»å¾ªç¯
    ===================== */
    function animate(){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        drawStars();

        const time = Date.now()/500; // æ§åˆ¶å¼¹è·³é¢‘ç‡

        particles.forEach((p,i)=>{
            // ç²’å­å›åˆ°ç›®æ ‡ä½ç½® + å¼¹è·³
            const dx = p.tx - p.x;
            const dy = p.ty - p.y;
            p.x += dx * 0.06;
            p.y += dy * 0.06 + Math.sin(time + p.offset)*0.5; // è½»å¾®å¼¹è·³

            // ç»˜åˆ¶ç²’å­
            ctx.beginPath();
            ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
            ctx.fillStyle=`hsla(${p.hue},100%,70%,${p.alpha})`; // å‘å…‰æ¸å˜
            ctx.shadowColor=`hsla(${p.hue},100%,70%,${p.alpha})`;
            ctx.shadowBlur=10;
            ctx.fill();

            // ç²’å­è½»å¾®å‘¼å¸é—ªå…‰
            p.r += Math.sin(Date.now()/200 + i)/30;
        });

        requestAnimationFrame(animate);
    }
    animate();
</script>
</body>
</html>
